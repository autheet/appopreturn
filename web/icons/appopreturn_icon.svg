<svg width="250" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <!-- 
      Logo for appopreturn
      This logo visualizes the process of the app:
      1. A document (user's data) on the left.
      2. An arrow representing the cryptographic hashing process.
      3. A blockchain block with the Bitcoin symbol, representing the OP_RETURN transaction.
      The color scheme uses blue for trust/tech and orange for Bitcoin.
    -->
    <defs>
        <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Group for the entire logo icon -->
    <g id="icon" transform="translate(20, 15)">
        <!-- 1. Document Icon (representing user data) -->
        <g id="document">
            <path d="M 0 0 H 28 V 40 H 0 Z" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1.5" rx="2"/>
            <path d="M 22 0 L 28 6 H 22 Z" fill="#A5B4FC"/>
            <line x1="5" y1="12" x2="23" y2="12" stroke="#A5B4FC" stroke-width="1.5"/>
            <line x1="5" y1="20" x2="23" y2="20" stroke="#A5B4FC" stroke-width="1.5"/>
            <line x1="5" y1="28" x2="15" y2="28" stroke="#A5B4FC" stroke-width="1.5"/>
        </g>

        <!-- 2. Arrow (representing the hashing/transaction process) -->
        <g id="arrow" transform="translate(40, 18)">
            <line x1="0" y1="0" x2="30" y2="0" stroke="url(#arrowGradient)" stroke-width="2.5" stroke-dasharray="4 2"/>
            <path d="M 30 -5 L 40 0 L 30 5 Z" fill="#F97316"/>
        </g>

        <!-- 3. Blockchain/Bitcoin Icon -->
        <g id="blockchain" transform="translate(90, 0)">
            <!-- Block shape -->
            <rect width="40" height="40" rx="4" fill="#FDBA74" stroke="#EA580C" stroke-width="1.5"/>
            <!-- Bitcoin Symbol (₿) -->
            <text x="20" y="28" font-size="24" font-weight="bold" fill="#9A3412" text-anchor="middle" font-family="Arial, sans-serif">₿</text>
            <!-- Chain links decoration -->
            <circle cx="-5" cy="20" r="3" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
            <circle cx="45" cy="20" r="3" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
        </g>
    </g>

    <!-- App Name Text -->
    <text x="125" y="85" font-size="20" font-weight="bold" fill="#1F2937" text-anchor="middle">
        app<tspan font-weight="normal" fill="#4B5563">opreturn</tspan>
    </text>
</svg>
